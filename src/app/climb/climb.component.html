<form>
  <fieldset>
    <ul *ngIf='climbs'>
      <div *ngFor='let c of climbs'>
        <label  style='display: block'>{{ c.name }}</label>   
        <input style='display: block' type="radio" name="radio" >     
      </div>
    </ul>
  </fieldset>
</form>


<div *ngIf='error'>
  HTTP ERROR: STATUS:{{error.status}}
  </div>
